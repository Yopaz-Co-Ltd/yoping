<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Phản hồi</title>
	<link rel="stylesheet" href="./public/styles/feedback.css">
</head>
<body>
  <div class="preferences">
    <div class="description">
      Trung tâm hỗ trợ của chúng tôi thường xuyên được cập nhật với các câu trả lời cho những câu hỏi phổ biến.
    </div>
    <div class="form-group">
      <label for="usename">Người phản hồi:</label>
      <input id="usename" type="text" placeholder="Nhập tên người phản hồi" />
    </div>
    <div class="form-group">
      <label for="issue">Vấn đề:</label>
      <input id="issue" type="text" placeholder="Tình trạng mạng gặp phải" />
    </div>
    <div class="form-group">
      <label for="location">Vị trí:</label>
      <input id="location" type="text" placeholder="Bạn đang sử dụng ở khu vực nào?" />
    </div>
    <div class="form-group">
      <label for="network">Mạng sử dụng:</label>
      <input id="network" type="text" placeholder="Yopaz.com" value="Yopaz_WiFi" />
    </div>
    <div class="form-group">
      <label for="type">Loại kết nối:</label>
      <input id="type" type="text" placeholder="WiFi / Dây" value="WiFi" />
    </div>

    <div class="actions">
      <div class="note error-note">
        <svg xmlns="http://www.w3.org/2000/svg" class="error-icon" viewBox="0 0 24 24" width="16" height="16" fill="#FF4C4C">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15h-1v-1h2v1h-1zm0-3h-1V7h2v7h-1z"/>
        </svg>
        <span>Không có mạng. Bạn có thể nhờ người khác gửi phản hồi giúp.</span>
      </div>
      <button class="primary">Gửi phản hồi</button>
    </div>
  </div>
  <!-- <button id="toggleNetworkStatus">Bật/Tắt mạng</button> -->
</body>
